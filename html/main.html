<!doctype html>
<html lang="cs">
  <head>
    <title>Kryptoměny</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body class="bg-dark text-warning">
    <header class="jumbotron text-dark bg-warning text-center">
      <h1><b>Kryptoměny</b></h1>  
    </header>

    <main class="container text-center">
      <label for="x"><b>Množství:</b></label>
      <div>
        <input type="number" name="x" id="x" value="1.00000" step="0.00001" min="0">
      </div>

      <hr>

      <label for="type"><b>Vyberte kryptoměnu:</b></label>
      <div class="form-check form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="crypto" id="bitcoin" value="bitcoin" checked> Bitcoin
          <img src="../img/BTC.jpg" width="10%" alt="Bitcoin">
        </label>
      </div>

      <div class="form-check form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="crypto" id="ethereum" value="ethereum"> Ethereum
          <img src="../img/ETH.jpg" width="10%" alt="Ethereum">
        </label>
      </div>

      <div class="form-check form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="crypto" id="bitcoincash" value="bitcoincash"> Bitcoin cash
          <img src="../img/BCH.jpg" width="10%" alt="Bitcoin cash">
        </label>
        </div>

        <div class="form-check form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="crypto" id="litecoin" value="litecoin"> Litecoin
            <img src="../img/LTC.jpg" width="10%" alt="Litecoin">
          </label>
        </div>

        <hr>

        <div>
          <button type="button" class="btn btn-warning" id="vypocet">Výpočet</button>
        </div>

        <hr>

        <div>
          <b>Výsledek: </b>
        </div>
        <div>
          <p id="vysledek">-</p>
        </div>
    </main>

    <footer class="bg-warning text-dark jumbotron text-center" style="position:absolute; width:100%;">
      <div>&copy; 2021 - Adam Toška - IT4</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/kryptomeny.js"></script>
  </body>
</html>
